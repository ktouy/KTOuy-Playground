<!DOCTYPE html>

<head>
  <title>Time Calc v2</title>
  
  
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="./js/script.js" type="text/javascript"></script>
</head>
<body onload="timet();initializeClock('clockdiv', deadline);">
  
  <div class="header">
    <h1>Time Calc v2</h1>
  </div>
  
  
  <input type="time" id="time" value="13:00" onchange="timet()">
  <br>
  <p id="r1">Hours</p>
  <input type="range" class="slider" min="1" max="12" value="8" id="rh1">
  <p id="slider1"></p>
  <br>
  <p id="r1">Minutes</p>
  <input id="rm1" class="slider" type="range" min="0" max="59" value="45">
  <p id="slider2"></p>
  <br>
  <span>
    <label for="p" class="smalltext">Time Off : </label>
    <p id="hs" class="smalltext">00:00</p>
  </span>
  <br>
  <span>
    <label for="p" class="smalltext">Current Time : </label>
    <p id="hs1" class="smalltext">00:00</p>
  </span>
  <h1>Countdown Clock</h1>
  <div id="clockdiv">
    <!-- <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
    </div> -->
    <div>
      <span class="hours">00</span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes">00</span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds">00</span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
  
  <div class="push"></div>
  
  <footer class="footer">by Ktouy 2019</footer>
  
  <script>
  </script>
  
</body>

</html>
