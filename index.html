<!DOCTYPE html>

<head>
    <title>TEST</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <!--    <script src="./js/full_script.js" type="text/javascript"></script>-->
    <script src="./js/wk.js" type="text/javascript"></script>
    <script src="./js/timer.js" type="text/javascript"></script>
</head>

<body onload="timet();initializeClock('clockdiv', deadline);t1();">
    <div class="container">
        <header id="app-header" class="app-header">
            <div class="header">
                <h1>TEST</h1>
            </div>
        </header>
        <div class="content">
            <div class="timeoff">
                <input type="time" id="time" value="13:00" onchange="timet()">
                <br>
                <span>
                    <label for="p" class="smalltext">Time Off : </label>
                    <p id="hs" class="">00:00</p>
                </span>
                <br>
                <span>
                    <label for="p" class="smalltext">Current Time : </label>
                    <p id="hs1" class="">00:00</p>
                </span>
            </div>

            <h1>Countdown Clock</h1>
            <div id="clockdiv">
                <!-- <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
        </div> -->
                <div>
                    <span class="hours">00</span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="minutes">00</span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span class="seconds">00</span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
            <div class="timeselector">
                <br>
                <p id="r1">Hours</p>
                <br>
                <p id="slider1" class="value">12</p>
                <input type="range" class="slider" min="1" max="12" value="8" id="rh1">
                <br>
                <p id="r1">Minutes</p>
                <br>
                <p id="slider2" class="value">45</p>
                <input id="rm1" class="slider" type="range" min="0" max="59" value="45">
            </div>
        </div>
        <div>
            <div id="container1" style="display: inline-block;" onload="">
                <input type="date" id="date" value="2019-12-12" style="width: 200px;" onchange="t1();">
                <br>
                <span>
                    <label for="p" class="smalltext">Weeks Total - </label>
                    <p id="wk" class="">0</p>
                </span>
                <br>
                <span>
                    <label for="p" class="smalltext">Days Since Purchase - </label>
                    <p id="dy" class="">0</p>
                </span>
                <br>
            </div>
        </div>
    </div>
    <div class="push"></div>
    <footer class="app-footer">by Ktouy 2019</footer>
</body>

</html>
